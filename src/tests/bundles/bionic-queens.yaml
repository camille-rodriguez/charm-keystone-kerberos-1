series: bionic
comment:
- 'machines section to decide order of deployment. database sooner = faster'
machines:
  '0':
    constraints: mem=3072M
  '1':
  '2':
  '3':
  '4':
  '5':
relations:
- - keystone:shared-db
  - mysql:shared-db
- - keystone
  - keystone-kerberos
- - openstack-dashboard:identity-service
  - keystone:identity-service
- - openstack-dashboard:shared-db
  - mysql:shared-db
applications:
  mysql:
    charm: cs:~openstack-charmers-next/percona-cluster
    num_units: 1
    to:
    - '0'
  keystone:
    charm: cs:~openstack-charmers-next/keystone
    num_units: 3
    options:
      token-provider: 'fernet'
      token-expiration: 60
    to:
    - '1'
#    - '2'
#    - '3'
  openstack-dashboard:
    charm: cs:~openstack-charmers-next/openstack-dashboard
    num_units: 1
    to:
      - '2'
#      - '4'
  keystone-kerberos:
    charm: ../../../keystone-kerberos
    options:
      kerberos-realm: 'TESTUBUNTU.COM'
      kerberos-server: 'kerberos.testubuntu.com'
      kerberos-domain: 'k8s'
    resource:
      keystone_keytab: keystone.keytab

  kerberos-server:
    charm: /home/ubuntu/charm-kerberos-test-fixture
    num_units: 1
    to:
      - '3'
#      - '5'


